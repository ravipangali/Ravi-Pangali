<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Ravi Pangali | Portfolio{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Main CSS file with imports -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'base/header.html' %}
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    {% include 'base/footer.html' %}
    
    <!-- Floating Theme Switcher -->
    <div id="theme-float-container" class="fixed bottom-5 right-5 z-50">
        <!-- Theme toggle button -->
        <button id="theme-float-toggle" class="w-12 h-12 sm:w-14 sm:h-14 rounded-2xl bg-slate-800/40 backdrop-blur-xl shadow-lg flex items-center justify-center text-white hover:bg-slate-700/50 transition-all duration-300 focus:outline-none border border-white/10">
            <i class="fas fa-palette text-lg sm:text-xl"></i>
        </button>
        
        <!-- Theme dropdown -->
        <div id="theme-float-dropdown" class="absolute bottom-full right-0 mb-4 bg-slate-800/30 backdrop-blur-2xl border border-white/10 rounded-2xl shadow-2xl py-4 px-5 w-44 sm:w-48">
            <h3 class="text-xs font-semibold text-slate-300/60 mb-3 uppercase tracking-wider">Select Theme</h3>
            
            <div class="space-y-2">
                <button type="button" data-theme="galaxy" class="theme-float-option glass-option flex items-center w-full px-4 py-3 rounded-xl transition-all duration-300">
                    <span class="w-5 h-5 rounded-lg bg-gradient-to-r from-blue-500 to-cyan-500 mr-3 flex items-center justify-center">
                        <i class="fas fa-star text-xs text-white"></i>
                    </span>
                    <span class="text-sm text-white font-medium">Galaxy</span>
                </button>
                <button type="button" data-theme="ocean" class="theme-float-option glass-option flex items-center w-full px-4 py-3 rounded-xl transition-all duration-300">
                    <span class="w-5 h-5 rounded-lg bg-gradient-to-r from-blue-400 to-teal-400 mr-3 flex items-center justify-center">
                        <i class="fas fa-water text-xs text-white"></i>
                    </span>
                    <span class="text-sm text-white font-medium">Ocean</span>
                </button>
                <button type="button" data-theme="none" class="theme-float-option glass-option flex items-center w-full px-4 py-3 rounded-xl transition-all duration-300">
                    <span class="w-5 h-5 rounded-lg bg-slate-600 mr-3 flex items-center justify-center">
                        <i class="fas fa-moon text-xs text-white"></i>
                    </span>
                    <span class="text-sm text-white font-medium">None</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile menu script (direct load for reliability) -->
    <script src="/static/js/mobile-menu.js"></script>
    
    <!-- Load theme manager first -->
    <script src="/static/js/themes/theme-manager.js"></script>
    <script src="/static/js/themes/galaxy.js"></script>
    
    <!-- Then load main JS -->
    <script src="/static/js/main.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
