<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ravi Pangali | Portfolio{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Main CSS file with imports -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'base/header.html' %}
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    {% include 'base/footer.html' %}
    
    <!-- Floating Theme Switcher -->
    <div id="theme-float-container">
        <!-- Theme toggle button -->
        <button id="theme-float-toggle" type="button" aria-label="Toggle theme">
            <i class="fas fa-palette"></i>
        </button>
        
        <!-- Theme dropdown -->
        <div id="theme-float-dropdown">
            <h3 class="text-xs font-semibold text-slate-400 mb-2 uppercase">Select Theme</h3>
            
            <div class="space-y-2">
                <button type="button" data-theme="galaxy" class="theme-float-option">
                    <span class="bg-gradient-to-r from-blue-500 to-cyan-500"></span>
                    <span>Galaxy</span>
                </button>
                
                <button type="button" data-theme="none" class="theme-float-option">
                    <span class="bg-slate-600"></span>
                    <span>None</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Main JS file that manages loading order -->
    <script src="/static/js/main.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
